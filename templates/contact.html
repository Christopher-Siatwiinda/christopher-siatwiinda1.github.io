<!DOCTYPE html>
<html>
	<head>
		<title>contact</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style type="text/css">
			body{
				text-align: center;
			}
			#size{
				width: 30%;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<b>
			<h3>Contact</h3>
		</b>
		<div id="size">
			<form>
				<div class="form-group">
					<label for="InputName">Full name</label>
					<input type="text" class="form-control" id="InputName" placeholder="Enter full name">
				</div>
				<div class="form-group">
					<label for="InputEmail">Email address</label>
					<input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="example@gmail.com">
					<small id="emailHelp" class="form-text text-muted">Your email address is not shared by anyone</small>
				</div>
				<div class="form-group">
					<label for="InputMessage">Message</label>
					<textarea class="form-control" id="InputMessage" rows="4"></textarea>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div>
					<a href="http://127.0.0.1:5000/">Home</a>
			</div>
			</form>
	</body>
</html>
